<body>
    <main class="container" id="container">
        <div class="rail" id="rail">
            <section class="homeBanner slide" id="homeBanner">
                <div class="homeBannerCenter">
                    <h1 class="name">Alice.</h1>
                    <p class="intro">23. Computer Science student. Aspiring web designer.</p>
                    <p class="seeWork"><a href="#/work" class="btnStart seeWorkBtn" id="seeWorkBtn">See my work</a></p>
                </div>
            </section>

            <section class="portfolioBanner slide" id="portfolioBanner">
                <div class="portfolioBannerCenter">
                    <div class="artLink portfolioLink">
                        <a href="#/art" class="portfolioBtn artBtn" id="artBtn"><p class="art">Artwork</p></a>
                    </div>
                    <div class="webDesignLink portfolioLink">
                        <a href="#/webDesign" class="portfolioBtn webDesignBtn" id="designBtn"><p class="design">1st Year Website</p></a>
                    </div>
                    <div class="designLink portfolioLink">
                        <a href="#/design" class="portfolioBtn appDesignBtn" id="designBtn"><p class="design">App Design</p></a>
                    </div>
                </div>
            </section>

            <section class="contactBanner slide" id="contactBanner">
                <div class="contactCenter" id="contactCenter">
                    <h1 class="contactTitle">Contact me</h1>
                    <form class="contactInput" name="contact">
                        <input class="contactInput" id="name" name="name" class="form" type="text" placeholder="Name"/>
                        <input class="contactInput" id="email" name="email" class="form" type="text" placeholder="Email"/>
                        <textarea class="contactInput contactTextArea" id="message" name="message" cols="50" rows="5" value="message" placeholder="Message"></textarea>
                        <input class="contactButton" type="submit" id="submit" name="submit" value="send"/>
                    </form> 
                    <div id="replyMessage" class="replyMessage"></div>
                </div>
            </section>
        </div>
    </main>

    <section class="linksBanner" id="linksBanner">
        <div class="links">
