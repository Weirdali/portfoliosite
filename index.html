<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css?request" title="home"/>
    <title>Alice Gee</title>
</head>
<body>
    <main class="container" id="container">
        <div class="rail" id="rail">
            <section class="homeBanner slide" id="homeBanner">
                <div class="homeBannerCenter">
                    <h1 class="name">Alice.</h1>
                    <p class="intro">23. Computer Science student. Aspiring web designer.</p>
                    <p class="seeWork"><a href="#/work" class="btnStart seeWorkBtn" id="seeWorkBtn">See my work</a></p>
                </div>
            </section>

            <section class="portfolioBanner slide" id="portfolioBanner">
                <div class="portfolioBannerCenter">
                    <div class="portfolioDesc">
                        <p>Throughout my First Class Honours BSc in Computer Science I made sure not to forget my creative side... </p>
                    </div>
                    <div class="artLink portfolioLink">
                        <a href="#/art" class="portfolioBtn artBtn" id="artBtn">
                            <div class="artOverlay portfolioOverlay"></div>
                            <p class="art">Artwork</p>
                        </a>
                    </div>
                    <div class="webDesignLink portfolioLink">
                        <a href="#/webDesign" class="portfolioBtn webDesignBtn" id="webDesignBtn">
                            <div class="webDesignOverlay portfolioOverlay"></div>
                            <p class="design">1st Year Website</p>
                        </a>
                    </div>
                    <div class="designLink portfolioLink">
                        <a href="#/design" class="portfolioBtn appDesignBtn" id="designBtn">
                            <div class="designOverlay portfolioOverlay">
                            </div>
                            <p class="design">App Design</p>
                        </a>
                    </div>
                </div>
            </section>

            <section class="contactBanner slide" id="contactBanner">
                <div class="contactCenter" id="contactCenter">
                    <h1 class="contactTitle">Contact me</h1>
                    <form class="contactForm" name="contact">
                        <input class="contactInput form" id="name" name="name" type="text" placeholder="Name"/>
                        <input class="contactInput form" id="email" name="email" type="text" placeholder="Email"/>
                        <textarea class="contactInput contactTextArea" id="message" name="message" cols="50" rows="5" placeholder="Message"></textarea>
                        <input class="contactButton" type="submit" id="submit" name="submit" value="send"/>
                    </form> 
                    <div id="replyMessage" class="replyMessage"></div>
                </div>
            </section>
        </div>

    <nav class="linksBanner" id="linksBanner">
        <div class="links">
            <a href="#/home" class="homeHomeBtn" id="homeBtn">home</a>
            <a href="#/work" class="workHomeBtn" id="workBtn">work</a>
            <a href="https://www.linkedin.com/in/alice-gee-4691718a">linkedin</a> 
            <a href="https://twitter.com/akaweirdali">twitter</a>
            <a href="#/contact" class="contactHomeBtn" id="contactBtn">contact</a>
        </div>
    </nav>

    <section class="artGridWrapper" id="artGridWrapper">
        <div class="artGridCenter" id="artGridCenter">
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/skull.jpg" class="portfolioImage"><img class="regular" src="img/art/skull_preview.jpg" alt="Black and white pencil sketch of a human skull."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/helmet.jpg" class="portfolioImage"><img class="regular" src="img/art/helmet_preview.jpg" alt="Colourful sketch of a helmet with the words 'GOOD LUCK' on the visor: The Kobra Kid's Helmet from the Na Na Na video by My Chemical Romance."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/steampunk.jpg" class="portfolioImage"><img class="regular" src="img/art/steampunk_preview.jpeg" alt="Detailed black and white sketch of a woman with large hair in steampunk-style clothing and glasses."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/cat_preview.jpeg" class="portfolioImage"><img class="regular" src="img/art/cat.jpg" alt="Coloured sketch of a cat."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock extraLargeImage">
                <div class="portfolioImageWrapper">
                    <a href="img/art/woman2.jpg" class="portfolioImage"><img class="regular" src="img/art/woman2_preview.jpeg" alt="Detailed sketch of a woman standing up with a large jacket, logo t-shirt and large bag."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/judy.jpg" class="portfolioImage"><img class="regular" src="img/art/judy_preview.jpeg" alt="Coloured sketch of a cheerful anthropomorphic grey rabbit with large eyes: Judy Hopps from Zootopia."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/woman.jpg" class="portfolioImage"><img class="regular" src="img/art/woman_preview.jpeg" alt="Coloured sketch of a woman's head in a head wrap with pink eyeshadow and lips."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/leela.jpg" class="portfolioImage"><img class="regular" src="img/art/leela_preview.jpg" alt="Black and white sketch of a woman with a large ponytail and one eye: Leela from Futurama."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/mouth.jpg" class="portfolioImage"><img class="regular" src="img/art/mouth_preview.jpg" alt="Black and white sketch of a set of sneering lips."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/art/princess_jellyfish.jpg" class="portfolioImage"><img class="regular" src="img/art/princess_jellyfish_preview.jpeg" alt="Black and white anime-style sketch of a girl in glasses, looking shocked: Tsukimi Kurashita from Princess Jellyfish."/>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="designGridWrapper" id="designGridWrapper">
        <div class="designGridCenter" id="designGridCenter">
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/opening_screen.png" class="portfolioImage"><img class="regular" src="img/design/opening_screen_preview.png" alt="Wireframe of the opening screen of an iOS app."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/login.png" class="portfolioImage"><img class="regular" src="img/design/login_preview.png" alt="Wireframe of the login page of an iOS app."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/homepage.png" class="portfolioImage"><img class="regular" src="img/design/homepage_preview.png" alt="Wireframe of the homepage of an iOS app."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/event.png" class="portfolioImage"><img class="regular" src="img/design/event_preview.png" alt="Wireframe of an event page in an iOS app."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/user.png" class="portfolioImage"><img class="regular" src="img/design/user_preview.png" alt="Wireframe of a user page in an iOS app."/>
                    </a>
                </div>
            </div>
            <div class="portfolioBlock">
                <div class="portfolioImageWrapper">
                    <a href="img/design/friend.png" class="portfolioImage"><img class="regular" src="img/design/friend_preview.png" alt="Wireframe of an example alert in an iOS app."/>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="webDesignFrame fadeIn" id="webDesignFrame">
        <iframe class="webDesignFrameContent" src="http://alicegee.com/ctec1412/01home.xhtml">
        </iframe>
    </section>

    <section id="balloonWrapper" class="balloonWrapper">
        <div id="balloonFade" class="balloonFade fadeIn">
            <div id="balloonCenter" class="balloonCenter">
                <div class="balloonHead">
                    <div class="balloonCurve1"></div>
                    <div class="balloonCurve2"></div>
                </div>
                <!-- The balloon is made using an svg. Inline styles are appropriate here -->
                <svg class="balloonRopes" height="22" width="30">
                    <polygon points="0,0 36,0 18,40" 
                    style="fill:transparent;stroke:#AD5454;stroke-width:2" />
                </svg>
                <div class="balloonBasket"></div>
            </div>
        </div>
    </section>

    </main>

    <script type="text/javascript" src="js/index.js"> </script>
</body>
</html>
